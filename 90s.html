<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website for Caledonia Abbey</title>
    <style>
        body {
            font-family: "comic sans";
            background-color: #ffffcc;
            color: #000000;
            margin: 0;
            padding: 10px;
            background-image: url(images/sloth.jpeg);
        }

        /* Header */
        header {
            text-align: left;
            background-color: #3333ff;
            color: #ffffff;
            padding: 10px;
            border: 3px solid #ffcc00;
            font-size: 24px;
            font-family: "comic sans"
        }
        .header-3d {
            font-family: 'Comic Sans MS';
            font-size: 80px;
            font-weight: bold;
            color: magenta;
            text-transform: uppercase;
            text-shadow: 4px 4px 0 #000, 6px 6px 0 rgba(0, 0, 0, 0.5);
            letter-spacing: 5px;
            text-align: center;
        }

        /* Navigation on the left */
        .left-column {
            background-color: #ffcc00;
            padding: 10px;
            width: 150px;
            float: left;
            border: 3px solid #3333ff;
            height: 100vh;
        }

        .left-column ul {
            list-style-type: none;
            padding: 0;
        }

        .left-column ul li {
            margin: 15px 0;
        }

        .left-column ul li a {
            text-decoration: none;
            color: #0000ff;
            font-size: 16px;
            font-weight: bold;
        }

        .left-column ul li a:visited {
            color: #990099;
        }

        /* Main content area */
        .right-column {
            margin-left: 170px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9); 
            border: 3px solid #3333ff;

        }

        /* Right column h2 */
        .right-column h2 {
            font-family: 'Times New Roman', Times, serif;
        }

        /* Simple footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #000000;
        }

        .image-grid img {
            border: 2px solid #3333ff;
        }

        /* GIF element */ 
        .fun-gif {
            display: block;
            margin: 0 auto;
            border: 3px solid #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <marquee >Thank you for visiting my Website! - Cali

        </marquee>
    </header>

    <div class="left-column">
        <ul>
  
            <li><a href="index.html" onclick="showContent('page4')">Normal </a></li>
            <li><a href="niceimages.html" onclick="showContent('page4')">animation </a></li>
            <li><a href="#page1" onclick="showContent('page5')">contact</a></li>

        </ul>
    </div>

    <div class="right-column">
        <div id="page1" class="content">
            <div class="header-3d">My Movies</div>
            <p>Coney 2012</p>
            <div class="image-grid">
                <img src="images/liamwide.jpg" alt="Image 1" width="150">
                <img src="images/still3.jpg" alt="Image 2" width="150">
                <img src="images/still4.jpg" alt="Image 3" width="150">
                <img src="images/ride.jpg" alt="Image 4" width="150">
            </div>
           
        
        </div>

        <div id="page2" class="content">

            <h2>Bio</h2> 
        <p> Caledonia Abbey is a very talented filmmaker.</p>
     <img src="images/polaroid.png" alt="Bio Image" class="fun-gif" width="250" height="150"> 
            <p>NYU: Film & TV Production, Linguistics, Politics<br>Chicago</p>
        </div>

        <div id="page3" class="content">
    
    
        </div>

        <div id="page5" class="content">
            <h2>Contact</h2>
            <p>Email: caledoniaabbey@gmail.com</p>
            <p><a href="https://www.instagram.com/caledoniaa3/">Instagram</a></p>
        </div>


    </div>

    <footer>
        <p>Caledonia Abbey made this website</p>
    </footer>

    <script>
        function showContent(pageId) {
            // Hide all content divs
            var contents = document.querySelectorAll('.content');
            contents.forEach(function(content) {
                content.style.display = 'none';
            });

            // Show the selected content
            var selectedContent = document.getElementById(pageId);
            selectedContent.style.display = 'block';
        }
    </script>
</body>
</html>
